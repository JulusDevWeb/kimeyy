<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es tut mir leid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --warm-brown: #8B6F47;
            --deep-rose: #D4A5A5;
            --soft-text: #5C4A42;
            --accent: #C17767;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFE8D6 100%);
            color: var(--soft-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 165, 165, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -40%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(193, 119, 103, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.1); }
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(139, 111, 71, 0.15);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heart-decoration {
            text-align: center;
            margin-bottom: 30px;
            font-size: 60px;
            animation: heartbeat 2s ease-in-out infinite;
            color: var(--deep-rose);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            40% { transform: scale(1); }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: var(--warm-brown);
            margin-bottom: 35px;
            line-height: 1.2;
            animation: slideDown 0.8s ease-out 0.3s backwards;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            font-size: 20px;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 40px;
            color: var(--soft-text);
            animation: slideUp 0.8s ease-out 0.6s backwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message p {
            margin-bottom: 20px;
        }
        
        .message em {
            color: var(--accent);
            font-style: italic;
            font-weight: 600;
        }
        
        .signature {
            text-align: right;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-style: italic;
            color: var(--warm-brown);
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1.2s backwards;
        }
        
        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--deep-rose), transparent);
            margin: 30px auto;
            animation: expand 1s ease-out 0.9s backwards;
        }
        
        @keyframes expand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 80px;
                opacity: 1;
            }
        }
        
        .flower-accent {
            position: absolute;
            opacity: 0.4;
            animation: rotate 40s linear infinite;
        }
        
        .flower-accent.top-left {
            top: -30px;
            left: -30px;
            font-size: 80px;
        }
        
        .flower-accent.bottom-right {
            bottom: -20px;
            right: -20px;
            font-size: 60px;
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .message {
                font-size: 18px;
            }
            
            .heart-decoration {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

        <div class="flower-accent top-left">üå∏</div>

        <div class="heart-decoration">‚ù§Ô∏è</div>
        
        <h1>Sorry Kimeyyyyy</h1>
        
        <div class="decorative-line"></div>
        
        <div class="message">
            
            
        </div>
        
        <div class="decorative-line"></div>
        
        <div class="signature">
             Jussi üíï
        </div>
    </div>
</body>
</html>
